<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Quacking Tooth Timer</title>
      <meta name="viewport" content="width=device-width" />
      <script defer src='js/script.js'></script>
      <link rel='stylesheet' type='text/css' href='css/styles.css' />
      <link rel="icon" href="images/mallard.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <h1>Quacking Tooth Timer</h1>
      <div class="centered-content-row duck">
        <img id="duck" src="./images/mallard.png" alt="duck picture" />
      </div>
      <div class="centered-content-row">
        <div id="timerDisplay">02:00</div> 
      </div>
      <div class="centered-content-row">
        <button id="startButton">Start Tooth Timer</button> 
      </div> 
    </div>
  </body>
</html>
