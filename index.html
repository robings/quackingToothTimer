<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Quacking Tooth Timer</title>
      <meta name="viewport" content="width=device-width" />
      <script defer src='js/script.js'></script>
      <link rel='stylesheet' type='text/css' href='css/styles.css' />
      <link rel="icon" href="images/mallard.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <h1>Quacking Tooth Timer</h1>
      <div class="image-content-surround">
        <div class="centered-content-row duck">
          <img id="duck" src="./images/mallard.png" alt="duck picture" />
        </div>
        <div class="svgContainer">
          <svg xmlns="http://www.w3.org/2000/svg" width="280" height="280" fill="transparent" >
            <circle id="timerTrack" cx="140" cy="140" r="136" stroke="#EEEEFF" fill="transparent" stroke-width="6"/>
          </svg>
        </div> 
        <div class="svgTimerContainer">
          <svg id="timerSVG" xmlns="http://www.w3.org/2000/svg" fill="transparent" >
            <path id="path" d="M 2 100
            L 100 198" stroke="#C75F2E" fill="transparent" stroke-width="6" />
          </svg>
        </div>    
      </div>
      <div class="centered-content-row">
        <div id="timerDisplay">02:00</div> 
      </div>
      <div class="centered-content-row">
        <button id="startButton">Start Tooth Timer</button> 
      </div> 
    </div>
  </body>
</html>
